<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe8ed, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      display: flex;
      max-width: 900px;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    /* Left Red Card */
    .contact-info {
      background: #b71c1c;;
      color: #fff;
      padding: 40px;
      width: 40%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      border-radius: 8px;
      z-index: 2;
    }
    .contact-info h2 {
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 600;
    }
    .contact-info p {
      margin: 18px 0;
      display: flex;
      align-items: center;
      font-size: 20px;
      line-height: 1.5;
    }
    .contact-info p i {
      margin-right: 12px;
      font-size: 16px;
    }

    /* Right White Form */
    .contact-form {
      background: #fff;
      padding: 40px;
      width: 60%;
      margin-left: -20px; /* overlap effect */
      border-radius: 8px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      z-index: 1;
    }
    .contact-form h2 {
      color: #0a0a23;
      margin-bottom: 8px;
      font-size: 22px;
      font-weight: 600;
    }
    .contact-form p {
      color: #666;
      margin-bottom: 20px;
      font-size: 20px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #f7f7f7;
      font-size: 20px;
      outline: none;
    }
    .contact-form textarea {
      resize: none;
      height: 100px;
    }
    .contact-form button {
      background: #b71c1c;;
      border: none;
      color: #fff;
      padding: 12px 35px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background: #d92a34;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="contact-container">
    <!-- Left Contact Info -->
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p><i class="fas fa-map-marker-alt"></i> 32, Avenue ve Newyork<br>321994 Newyork</p>
      <p><i class="fas fa-envelope"></i> hello@loremipsum.com</p>
      <p><i class="fas fa-phone"></i> +3356 1589 2105</p>
      <p><i class="fas fa-fax"></i> +3356 1589 2100</p>
    </div>

    <!-- Right Form -->
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <p>Feel free to drop us a line below!</p>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Typing your message here..." required></textarea>
        <button type="submit">SEND</button>
      </form>
    </div>
  </div>
</body>
</html>
