<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SS Power - Loader</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #003366;
    }

    /* Loader Background with Brand Gradient */
    #loader {
      background: linear-gradient(135deg, #003366, #0077b6, #006d77, #009e60, #ffb703, #fb8500);
      background-size: 500% 500%;
      animation: gradientShift 8s ease infinite;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      padding: 20px;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Watermark */
    .watermark {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      width: 85%;
      pointer-events: none;
      z-index: 1;
    }

    /* Logo Glow Effect */
    .loader-logo {
      max-width: 220px;
      margin-bottom: 25px;
      z-index: 2;
      animation: logoBounce 1.5s ease-out forwards, pulseGlow 2.5s infinite alternate;
    }

    @keyframes logoBounce {
      0% { transform: scale(0.6); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 5px rgba(255, 183, 3, 0.5)); }
      100% { filter: drop-shadow(0 0 20px rgba(255, 183, 3, 0.9)); }
    }

    /* Rotating Ring */
    .ring {
      position: absolute;
      width: 300px; height: 300px;
      border: 3px solid rgba(255, 255, 255, 0.15);
      border-top: 3px solid #ffb703;
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 4s linear infinite;
      z-index: 0;
      box-shadow: 0 0 25px rgba(255, 183, 3, 0.4);
    }

    @keyframes spin {
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Slogan Shimmer */
    .slogan {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #fff, #ffb703, #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite, fadeInUp 1.5s ease-out 0.5s forwards;
      opacity: 0;
      z-index: 2;
      line-height: 1.3;
      padding: 0 10px;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(255, 183, 3, 0.3);
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Product List */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 17px;
      font-weight: 500;
      z-index: 2;
      line-height: 1.8;
    }

    ul li {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
      color: #fff;
    }

    ul li:nth-child(1) { animation-delay: 1s; }
    ul li:nth-child(2) { animation-delay: 1.3s; }
    ul li:nth-child(3) { animation-delay: 1.6s; }
    ul li:nth-child(4) { animation-delay: 1.9s; }
    ul li:nth-child(5) { animation-delay: 2.2s; }

    /* Responsive */
    @media (max-width:1024px) {
      .loader-logo { max-width: 180px; margin-bottom: 20px; }
      .ring { width: 250px; height: 250px; }
      .slogan { font-size: 22px; }
      ul { font-size: 15px; }
    }

    @media (max-width:768px) {
      .loader-logo { max-width: 150px; margin-bottom: 15px; }
      .ring { width: 200px; height: 200px; }
      .slogan { font-size: 20px; padding: 0 5px; }
      ul { font-size: 14px; line-height: 1.6; }
    }

    @media (max-width:480px) {
      .loader-logo { max-width: 120px; margin-bottom: 10px; }
      .ring { width: 160px; height: 160px; }
      .slogan { font-size: 18px; }
      ul { font-size: 13px; line-height: 1.4; }
    }
  </style>
</head>
<body>

<!-- Loader Section -->
<section id="loader">
  <img src="images/LOGO_01.jpg" alt="SS Power Watermark" class="watermark" />
  <div class="ring"></div>
  <img src="images/LOGO_01.jpg" alt="SS Power Logo" class="loader-logo" />
  <h1 class="slogan">Powering a Sustainable Future with Solar Energy</h1>
  <ul>
    <li>Solar Rooftop Systems</li>
    <li>Solar Water Heater Systems</li>
    <li>Solar Pump Systems</li>
    <li>Solar Street Light</li>
    <li>Solar System Maintenance</li>
  </ul>
</section>

<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      const loader = document.getElementById("loader");
      loader.style.transition = "all 1.5s ease";
      loader.style.transform = "translateY(-100%)";
      loader.style.opacity = "0";
      setTimeout(() => loader.style.display = "none", 1500);
    }, 2000); // Visible for 2 seconds before fading
  });
</script>

</body>
</html>
